<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Farmers Market Platform</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Vendors</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="container">
        <h2>Available Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Name</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Product Name</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product items as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Farmers Market Platform. All rights reserved.</p>
    </footer>
</body>
</html>
